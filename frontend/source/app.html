<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabiya model</title>
</head>

<body>
    <div>
        <h1>Frontend Info</h1>
        <ul>
            <li>Date: ###date###</li>
            <li>Branch: ###GITHUB_REF_NAME###</li>
            <li>Build Number: ###GITHUB_RUN_NUMBER###</li>
            <li>GIT SHA: ###GITHUB_SHA###</li>
        </ul>
    </div>
    <h1>Backend Info</h1>
    <div id="info">

    </div>
    <script>
        // Make API call using fetch method
fetch('https://l0oh1b8olb.execute-api.eu-central-1.amazonaws.com/dev/info')
  .then(response => response.json())
  .then(data => {
    // Store the data in a variable
    const apiData = JSON.parse(data);
    // Get the HTML element where you want to display the data
    const element = document.getElementById('info');

    // Create a new HTML element to display the data
    const html = `
      <ul>
        <li>Date: ${apiData.date}</li>
        <li>Branch: ${apiData.branch}</li>
        <li>Build Number: ${apiData.buildNumber}</li>
        <li>GIT SHA: ${apiData.sha}</li>
      </ul>
    `;

    // Add the HTML element to the DOM
    element.innerHTML = html;
  })
  .catch(error => console.error(error));
    </script>
</body>
</html>
