name: Main CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  # Build
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy-dev:
    if: github.event_name == 'push' && ( github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[pulumi up]')) && !startsWith(github.ref, 'refs/tags/')
    needs: [ build ]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      target-environment: dev
      backend-version-info: ${{ needs.build.outputs.backend-version-info }}
      frontend-version-info: ${{ needs.build.outputs.frontend-version-info }}

