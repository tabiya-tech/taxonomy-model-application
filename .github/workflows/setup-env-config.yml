name: Set up Environment COnfig

on:
  workflow_call:
    inputs:
      target-environment:
        required: true
        type: string
jobs:
  setup:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'
          cache-dependency-path: iac/yarn.lock
      - name: Install dependencies ${{ inputs.target-environment }}
        run: yarn install && echo ${{ secrets.PULUMI_ACCESS_TOKEN }}
        working-directory: iac
      - name: Set up Environment Config
        id: pulumi
        uses: pulumi/actions@v4
        with:
          work-dir: iac/setup
          command: up
          stack-name: tabiya-tech/taxonomy-model-application-setup/${{ inputs.target-environment }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
