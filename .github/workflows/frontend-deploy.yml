name: Deploy Frontend

on:
  workflow_call:
    inputs:
      target-environment:
        required: true
        type: string
      version-info:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    name: Deploy and test the frontend
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-environment }}
    outputs:
      frontendBucketWebsiteURLBase: ${{ steps.pulumi.outputs.frontendBucketWebsiteURLBase }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: iac/yarn.lock
      - name: Install dependencies
        run: yarn install
        working-directory: iac
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          role-duration-seconds: 1200
          role-session-name: MySessionName
      - name: Download frontend.build.folder
        uses: actions/download-artifact@v3
        with:
          name: frontend.build.folder
          path: frontend/build/
      # TODO: remove this when the new infrastructure is ready
      - name: AWS S3 Deploy
        uses: ./.github/aws-s3-actions/
        with:
          bucket-name: tabiya-frontend-dev
      - name: Deploy frontend
        id: pulumi
        uses: pulumi/actions@v3
        with:
          work-dir: iac/frontend
          command: up
          stack-name: tabiya-tech/taxonomy-model-application-frontend/dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  smoke_test:
    needs: [ deploy ]
    name: Smoke test the frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      - name: Install dependencies
        run: yarn install
        working-directory: frontend
      - name: Smoke Tests
        run: |
          export FRONTEND_VERSION_JSON='${{ inputs.version-info }}'
          export E2E_BASE_URL=${{ needs.deploy.outputs.frontendBucketWebsiteURLBase }}
          yarn run test:smoke
        working-directory: frontend